<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="static/img/150x150.jpeg" type="image/x-icon">
    <link rel="stylesheet" href="static/css/style.css">
    <title>Egstragam</title>
</head>
<body>

    <nav>
        <div class="nav-container height-large">

            <div class="nav-header">
                <h1 class="logo">Fastgram</h1>
            </div>

            <div class="nav-body">
                <input type="search" name="search" id="search" class="height-medium" placeholder="search..">
            </div>

            <div class="nav-buttons">
                  <a href="#" class="login nav-btn small-button">Login</a>
                  <a href="#" class="register nav-btn">Sign up</a>
            
            </div>
                                
            </div>
        </div>
    </nav>
    
    <div class="display">
        <div class="container p-top-large">
            <div class="display-picture">
                <img src="static/img/150x150.jpeg" alt="display image" class="display-img heigt-xl">
            </div>

            <div class="display-info">
                <div class="header">
                    <div>
                        <h1 class="title">Waterdogs</h1>
                    </div>
                    <div>
                        <a href="" class="small-btn follow-btn small-button">Follow</a>

                    </div>
                    
                </div>

                <div class="body">
                    
                    <div class="user-stats">
                        <p class="post"> <span class="bold">2,193</span> Post</p>
                        <p class="followers"> <span class="bold">1.9M</span> Followers</p>
                        <p class="following"> <span class="bold">21</span> Following</p>
                      </div>
                      
                      <div class="site-description p-top-small p-bottom-small">
                        <p class="rating-source">Your Only Source For Professional Dog Ratings</p>
                        <p class="submission-info">DM or tag us to submit your pups</p>
                      </div>
                      
                </div>
            </div>
        </div>

       <hr class="page-dividor">

        <div class="page-info">
            <div class="headers">
                <a href="" class="links">POST</a>
                <a href="" class="links">REELS</a>
                <a href="" class="links">IGTV</a>
                <a href="" class="links">TAGGED</a>
            </div>
    
    
            <div class="image-container">
                <img src="static/img/dog1.jpeg" alt="dog image">
                <img src="static/img/dog2.jpeg" alt="dog image">
                <img src="static/img/dog3.jpeg" alt="dog image">
                <img src="static/img/dog4.jpeg" alt="dog image">
                <img src="static/img/dog5.jpeg" alt="dog image">
                <img src="static/img/dog6.jpeg" alt="dog image">
                <img src="static/img/dog7.jpeg" alt="dog image">
                <img src="static/img/dog8.jpeg" alt="dog image">
                <img src="static/img/dog9.jpeg" alt="dog image">
                <img src="static/img/dog10.jpeg" alt="dog image">
                <img src="static/img/dog11.jpeg" alt="dog image">
    
            </div>
        </div>
      
    </div>
    
</body>
</html>
